<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">

    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
      <!-- <div>
        {{ nome.className }}
      </div> -->
      <div *ngIf="!nome.valid && nome.touched">
        Nome é obrigatório.
      </div>
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email #email="ngModel">
      <div *ngIf="!email.valid && email.touched">
          Email é obrigatório.
      </div>
    </div>

  </div>

  <div ngModelGroup="endereco">

    <div class="form-group row">

      <div class="col-sm-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" name="cep" id="cep" ngModel required #cep="ngModel" (blur)="consultaCep(cep.value, f)">
        <div *ngIf="!cep.valid && cep.touched">
          CEP é obrigatório.
        </div>
      </div>

      <div class="col-sm-3">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control" name="numero" id="numero" ngModel required #numero="ngModel">
        <div *ngIf="!numero.valid && numero.touched">
          Número é obrigatório.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" name="complemento" id="complemento" ngModel #complemento="ngModel">
      </div>

    </div>

    <div class="form-group">

      <div class="col-sm-12">
        <label for="rua" class="form-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input type="text" class="form-control" name="rua" id="rua" ngModel required readonly #rua="ngModel">
        <div *ngIf="!rua.valid && rua.touched">
          Rua é obrigatório.
        </div>
      </div>

    </div>

    <div class="form-group row">

      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" id="bairro" ngModel required #bairro="ngModel">
        <div *ngIf="!bairro.valid && bairro.touched">
          Bairro é obrigatório.
        </div>
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" id="cidade" ngModel required #cidade="ngModel">
        <div *ngIf="!cidade.valid && cidade.touched">
          Cidade é obrigatório.
        </div>
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" name="estado" id="estado" ngModel required #estado="ngModel">
        <div *ngIf="!estado.valid && estado.touched">
          Estado é obrigatório.
        </div>
      </div>

    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
