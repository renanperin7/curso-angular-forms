<div class="form-group">
  <label [attr.for]="id" class="form-label">{{ label }}</label>
  <input [type]="type" class="form-control" [id]="id" [placeholder]="placeholder" [readOnly]="!!isReadOnly"  [(ngModel)]="value" (blur)="onTouchedCb($event)">
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
