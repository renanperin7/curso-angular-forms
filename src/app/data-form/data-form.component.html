<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()" >
  <div class="form-group">

    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Nome">
      <!-- <div>
        {{ nome.className }}
      </div> -->
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="nome@email.com">
    </div>

  </div>

  <div class="form-group">

    <div class="col-sm-12">
      <label for="confirmarEmail" class="form-label">Confirmar Email</label>
      <input type="confirmarEmail" class="form-control" formControlName="confirmarEmail" id="confirmarEmail" placeholder="nome@email.com">
    </div>

  </div>

  <div formGroupName="endereco">

    <div class="form-group row">

      <div class="col-sm-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" formControlName="cep" id="cep" (blur)="consultaCep()">
      </div>
      <div class="col-sm-3">
        <label for="numero" class="control-label">NÃºmero</label>
        <input type="text" class="form-control" formControlName="numero" id="numero">
      </div>
      <div class="col-sm-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" formControlName="complemento" id="complemento">
      </div>

    </div>

    <div class="form-group">

      <div class="col-sm-12">
        <label for="rua" class="form-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" formControlName="rua" id="rua">
      </div>

    </div>

    <div class="form-group row">

      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro" id="bairro">
      </div>
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" formControlName="cidade" id="cidade">
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <select class="form-control" formControlName="estado" id="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">{{ estado.nome }}</option>
        </select>
      </div>

    </div>

  </div>

  <br>

  <div class="form-group row">
    <div class="col-md-4">
      <label for="cargo" class="control-label">Cargo</label>
      <select class="form-control" formControlName="cargo" id="cargo" [compareWith]="compararCargos">
        <option *ngFor="let cargo of cargos" [ngValue]="cargo">{{ cargo.desc }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="tecnologias" class="control-label">Tecnologias</label>
      <select multiple class="form-control" formControlName="tecnologias" id="tecnologias">
        <option *ngFor="let tecnologia of tecnologias" [value]="tecnologia.nome">{{ tecnologia.desc }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="newsletter" class="control-label">NewsLetter</label>
      <div id="newsletter" class="row">
        <div class="col-sm-2" *ngFor="let item of newsletterOp">
          <label class="radio-inline">
            <input type="radio" [value]="item.valor" formControlName="newsletter"> {{ item.desc }}
          </label>
        </div>
      </div>
    </div>

  </div>

  <br>

  <div class="form-group row">

    <div class="col-md-3">
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" formControlName="termos"> Aceito os termos
        </label>
      </div>
    </div>

    <div class="col-md-3">
      <label for="frameworks">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="frameworks" *ngFor="let item of getFrameworksControls(); let i = index">
          <label class="checkbox-inline">
            <input type="checkbox" [formControlName]="i"> {{ frameworks[i] }}
          </label>
        </div>
      </div>
    </div>

  </div>

  <br>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>
  <button class="btn" (click)="setarCargo()">Cargo</button>
  <button class="btn" (click)="setarTecnologias()">Tecnologias</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
